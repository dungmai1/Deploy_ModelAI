<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rendering Dynamic Images Using Flask</title>
</head>
<body>
<form action="{{ url_for('upload_file') }}" enctype="multipart/form-data" method="POST">
    <input name="img" type="file"/>
    <input type="submit"/>
</form>
 
<div class='result_part'>
    <div class='result_title'><b>Kết quả nhận diện</b></div>
    <div class='result_id'>{{ msg }}</div>
    {% if image_default %}
    <img style="max-width:560px; border-radius:1rem" src="{{image_default}}"
         alt="User Image">
    {% endif %}
    {% if image_cropt %}
    <img style="max-width:560px; border-radius:1rem" src="{{image_cropt}}"
         alt="User Image">
    {% endif %}
</div>
</body>
</html>
